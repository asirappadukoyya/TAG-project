{% extends "layout.html" %}

{% block title %}
    Add Item
{% endblock %}

{% block main %}
    <form action="/item" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Product Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="price" placeholder="Price" type="number">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="1500" name="description" placeholder="Description"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
